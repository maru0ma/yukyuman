<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有給管理システム</title>
    <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body>
    <div class="fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-slate-600">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h1 class="font-bold text-gray-200 text-lg ml-3">有給管理システム</h1>
            </div>
            <div class="my-2 bg-gray-600 h-[1px]"></div>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-solid fa-house"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
                <a th:href="@{/}">トップページ</a>
            </span>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-brands fa-font-awesome"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
                <a th:href="@{/entry}">有給付与</a>
            </span>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-brands fa-font-awesome"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
                <a th:href="@{/use}">有給消化</a>
            </span>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="fa-brands fa-font-awesome"></i>
            <span class="text-[15px] ml-4 text-gray-200 font-bold">
               <a th:href="@{/detailInf}">詳細情報</a>
            </span>
        </div>
    </div>
    <div class="ml-[300px] p-[40px] w-[calc(100%-300px)]">
        <h1 class="text-3xl font-bold text-gray-900 mb-10">有給消化</h1>
        <form action="/use" method="post" class="my-8">
            <div class="mb-5">
                <label for="vacationGetDate">取得日</label>
                <input type="date" name="vacationGetDate" id="vacationGetDate">
            </div>
            <div class="mb-5">
                <label for="vacationType">有給種別</label>
                <select name="vacationType" id="vacationType">
                    <option value="normal">有給休暇</option>
                    <option value="summer">夏季休暇</option>
                    <option value="birthday">バースデー休暇</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="vacationSection">区分</label>
                <select name="vacationSection" id="vacationSection">
                    <option value="full">全日</option>
                    <option value="am">午前</option>
                    <option value="pm">午後</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="vacationGetNote">メモ</label>
                <input type="text" name="vacationGetNote" id="vacationGetNote">
            </div>
            <div class="mb-5"><button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">登録</button></div>
            <div class="mb-5">
                <div th:text="${message}"></div>
            </div>
        </form>    
    </div>
</body>
</html>
